<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <style>
    code {
      font-size: 3em;
    }

    table,
    th,
    td {
      border: 2px solid #000;
    }

    th,
    td {
      padding: 4px;
    }
  </style>
</head>

<body>
  <h1><a href="/games">Games</a></h1>
  <h1><a href="/players">Players</a></h1>
  <h1>Game Server IP:</h1>
  <code>136.243.156.120:50804</code>
  <h3>Current Queue</h3>
  <table>
    <tr>
      <th>Game ID</th>
      <th>Player ID</th>
    </tr>
    {% for player in queue %}
    <tr>
      <td>{{player.gid}}</td>
      <td><a href='/player/{{player.pid}}'>{{player.pid}}</a></td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
